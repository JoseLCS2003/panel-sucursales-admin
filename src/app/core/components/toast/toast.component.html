<div
  class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"
>
  <div
    *ngFor="let toast of toasts$ | async"
    class="pointer-events-auto min-w-[300px] max-w-md p-4 rounded-xl shadow-2xl transform transition-all duration-300 animate-slide-in flex items-center justify-between border-l-4"
    [ngClass]="{
      'bg-white border-green-500 text-gray-800': toast.type === 'success',
      'bg-white border-red-500 text-gray-800': toast.type === 'error',
      'bg-white border-blue-500 text-gray-800': toast.type === 'info',
      'bg-white border-yellow-500 text-gray-800': toast.type === 'warning'
    }"
  >
    <div class="flex items-center gap-3">
      <!-- Iconos -->
      <div [ngSwitch]="toast.type">
        <svg
          *ngSwitchCase="'success'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-green-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <svg
          *ngSwitchCase="'error'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-red-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <svg
          *ngSwitchCase="'info'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-blue-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <svg
          *ngSwitchCase="'warning'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-yellow-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>

      <p class="font-medium text-sm">{{ toast.message }}</p>
    </div>

    <button
      (click)="remove(toast.id)"
      class="ml-4 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
