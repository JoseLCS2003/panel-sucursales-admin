<!-- Modal Backdrop -->
<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- Background overlay -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
      (click)="closeModal()"
    ></div>

    <!-- Modal panel -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <!-- Modal Header -->
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3
              class="text-lg leading-6 font-medium text-gray-900"
              id="modal-title"
            >
              {{ isEditing ? 'Editar' : 'Crear' }} {{ modalType === 'sucursal' ?
              'Sucursal' : modalType === 'cliente' ? 'Cliente' : 'Empleado' }}
            </h3>

            <!-- FORMULARIO SUCURSAL -->
            <div *ngIf="modalType === 'sucursal'" class="mt-4 space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nombre</label
                >
                <input
                  type="text"
                  [(ngModel)]="currentSucursal.nombre"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Dirección</label
                >
                <input
                  type="text"
                  [(ngModel)]="currentSucursal.direccion"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Teléfono</label
                >
                <input
                  type="text"
                  [(ngModel)]="currentSucursal.telefono"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  [(ngModel)]="currentSucursal.email"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Capacidad</label
                >
                <input
                  type="number"
                  [(ngModel)]="currentSucursal.capacidad"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Estado</label
                >
                <select
                  [(ngModel)]="currentSucursal.estado"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option value="activa">Activa</option>
                  <option value="inactiva">Inactiva</option>
                </select>
              </div>
            </div>

            <!-- FORMULARIO USUARIO (CLIENTE/EMPLEADO) -->
            <div
              *ngIf="modalType === 'cliente' || modalType === 'empleado'"
              class="mt-4 space-y-4"
            >
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nombre</label
                >
                <input
                  type="text"
                  [(ngModel)]="currentUsuario.name"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  [(ngModel)]="currentUsuario.email"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div *ngIf="!isEditing">
                <label class="block text-sm font-medium text-gray-700"
                  >Contraseña</label
                >
                <input
                  type="password"
                  [(ngModel)]="currentUsuario.password"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>

              <!-- Solo para empleados: Asignar Sucursal -->
              <div *ngIf="modalType === 'empleado'">
                <label class="block text-sm font-medium text-gray-700"
                  >Asignar Sucursal</label
                >
                <select
                  [(ngModel)]="currentUsuario.sucursal_id"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option [ngValue]="null">Sin asignar</option>
                  <option *ngFor="let s of sucursales" [value]="s.id">
                    {{ s.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          [disabled]="loading"
          (click)="modalType === 'sucursal' ? saveSucursal() : (modalType === 'cliente' ? saveCliente() : saveEmpleado())"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50"
        >
          {{ loading ? 'Guardando...' : 'Guardar' }}
        </button>
        <button
          type="button"
          (click)="closeModal()"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
